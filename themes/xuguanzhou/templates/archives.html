{% extends "base.html" %}

{% block title %}{{ SITE_NAME }} - Archives{% endblock %}

{% block content %}
<h1>Archives for {{ SITE_NAME }}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
