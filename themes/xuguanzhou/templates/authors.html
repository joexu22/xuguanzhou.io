{% extends "base.html" %}

{% block title %}{{ SITE_NAME }} - Authors{% endblock %}

{% block content %}
    <h1>Authors on {{ SITE_NAME }}</h1>
    <ul>
    {% for author, articles in authors|sort %}
        <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
{% endblock %}
