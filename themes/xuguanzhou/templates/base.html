<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
<head>
	{% block head %}
	<title>{% block title %}{{ SITE_NAME }}{% endblock title %}</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Pelican" />
    <link media="all" rel="shortcut icon" href="{{ SITE_URL }}/favicon.png" type="image/x-icon"/>
	<link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link media="all" rel="stylesheet" href="{{ SITE_URL }}/{{ THEME_STATIC_DIR }}/fonts/stylesheet.css"/>
	<link media="all" rel="stylesheet" href="{{ SITE_URL }}/{{ THEME_STATIC_DIR }}/css/site.css" />
	<link media="all" rel="stylesheet" href="{{ SITE_URL }}/{{ THEME_STATIC_DIR }}/css/resume.css" />
	<link media="all" rel="stylesheet" href="{{ SITE_URL }}/{{ THEME_STATIC_DIR }}/css/project.css" />
	<link media="all" rel="stylesheet" href="{{ SITE_URL }}/{{ THEME_STATIC_DIR }}/css/blog.css" />
	{% endblock head %}
</head>

<header>
	{% block header %}{% endblock %}
</header>

<body>
	{% block content %}{% endblock %}
</body>

<footer class="footer">
	{% block footer %}
		<div class="container">
			<div class="row">
				<div class="col-lg-offset-3 col-lg-6">
					<div class="row">
						<div class="col-xs-12 text-center">
							&copy; 徐冠舟 1994 - {{ CURRENT_YEAR }}
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endblock footer %}
</footer>

</html>
