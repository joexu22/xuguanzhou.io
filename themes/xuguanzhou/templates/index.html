{% extends "base.html" %}

{% block title %}{{ SITE_NAME }}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<body id="index" class="home">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
				<div class="page">
					<article class="page-content">
						<div class="row text-center" style="margin-top: -30px;">
							<a href="/resume/" title="Resume"><img class ="profile-img" src="{{ SITE_URL }}/{{ THEME_STATIC_DIR }}/images/profile.png" /></a>
						</div>
						<div class="row text-center">
							<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
								<div class="col-xs-3 home-menu">
									<div><a href="/resume/" title="Resume"><i class="fa fa-list-alt"></i></a></div>
								</div>
								<div class="col-xs-3 home-menu">
									<div><a href="/portfolio/" title="Portfolio"><i class="fa fa-briefcase"></i></a></div>
								</div>
								<div class="col-xs-3 home-menu">
									<div><a href="/blog/" title="Blog"><i class="fa fa-align-justify"></i></a></div>
								</div>
								<div class="col-xs-3 home-menu">
									<div><a href="/contact/" title="Contact"><i class="fa fa-envelope"></i></a></div>
								</div>
							</div>
						</div>
						<div class="row text-justify" style="margin-top: 20px;">
							<div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 col-xs-12">
								<span class="about-me"> {{ PERSONAL_STATEMENT }} </span>
								<br/>
								<br/>
								<span class="about-me">  <small><small> {{ TAGLINE }} </small></small></span>
							</div>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
